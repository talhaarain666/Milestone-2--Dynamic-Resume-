<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    
    <form id="resumeForm">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        
        <h2>Education</h2>
        <div id="educationFields">
            <div class="education-field">
                <label for="education">Education Details:</label>
                <input type="text" name="education" placeholder="Institution" required />
                <input type="text" name="degree" placeholder="Degree" required />
                <input type="text" name="year" placeholder="Year" required />
            </div>
        </div>
        <button type="button" id="addEducation">Add More Education</button>
        
        <h2>Work Experience</h2>
        <div id="workExperienceFields">
            <div class="work-experience-field">
                <label for="workExperience">Work Experience Details:</label>
                <input type="text" name="company" placeholder="Company Name" required />
                <input type="text" name="position" placeholder="Position" required />
                <input type="text" name="year" placeholder="Year" required />
            </div>
        </div>
        <button type="button" id="addWorkExperience">Add More Work Experience</button>
        
        
        <h2>Skills</h2>
        <div id="skillsFields">
            <div class="skill-field">
                <label for="skills">Skills:</label>
                <input type="text" name="skills" placeholder="Skill" required />
            </div>
        </div>
        <button type="button" id="addSkill">Add More Skills</button>
        
        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumePreview"></div>

    <script src="app.js"></script>
</body>
</html>
